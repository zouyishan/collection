server:
  port: 80

# Eureka配置
eureka:
  client:
    register-with-eureka: false # 不向eureka注册自己，这时消费者
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/

# 开启降级fegin.hystrix
feign:
  hystrix:
    enabled: true
